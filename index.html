<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<main class="main-game">
			<aside>
				<select name="" id="select-levels" class="select-levels">
					<option value="easy">Easy</option>
					<option value="medium" selected>Medium</option>
					<option value="impossible">Impossible</option>
				</select>
				<div class="result-display">
					<h2>0 is the winner</h2>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem
						nesciunt itaque dignissimos officia explicabo alias iure, enim
						perspiciatis modi ducimus voluptatibus incidunt ipsum mollitia hic
						distinctio suscipit molestiae aperiam perferendis.
					</p>
				</div>
			</aside>
			<div class="game-layout">
				<div class="items item-1">
					<ion-icon class="zero zero-1" name="radio-button-off"></ion-icon>
					<ion-icon class="mul mul-1" name="close"></ion-icon>
				</div>
				<div class="items item-2">
					<ion-icon class="zero zero-2" name="radio-button-off"></ion-icon>
					<ion-icon class="mul mul-2" name="close"></ion-icon>
				</div>
				<div class="items item-3">
					<ion-icon class="zero zero-3" name="radio-button-off"></ion-icon>
					<ion-icon class="mul mul-3" name="close"></ion-icon>
				</div>
				<div class="items item-4">
					<ion-icon class="zero zero-4" name="radio-button-off"></ion-icon>
					<ion-icon class="mul mul-4" name="close"></ion-icon>
				</div>
				<div class="items item-5">
					<ion-icon class="zero zero-5" name="radio-button-off"></ion-icon>
					<ion-icon class="mul mul-5" name="close"></ion-icon>
				</div>
				<div class="items item-6">
					<ion-icon class="zero zero-6" name="radio-button-off"></ion-icon>
					<ion-icon class="mul mul-6" name="close"></ion-icon>
				</div>
				<div class="items item-7">
					<ion-icon class="zero zero-7" name="radio-button-off"></ion-icon>
					<ion-icon class="mul mul-7" name="close"></ion-icon>
				</div>
				<div class="items item-8">
					<ion-icon class="zero zero-8" name="radio-button-off"></ion-icon>
					<ion-icon class="mul mul-8" name="close"></ion-icon>
				</div>
				<div class="items item-9">
					<ion-icon class="zero zero-9" name="radio-button-off"></ion-icon>
					<ion-icon class="mul mul-9" name="close"></ion-icon>
				</div>
				<div class="vertical-1"></div>
				<div class="vertical-2"></div>
				<div class="horizontal-1"></div>
				<div class="horizontal-2"></div>
				<div class="win-line"></div>
			</div>
		</main>
		<script
			type="module"
			src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule=""
			src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
